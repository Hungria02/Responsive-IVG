<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alquileres | Inmobiliaria Vivanco Group</title>
    <meta name="description" content="Departamentos y casas en alquiler en Neuquén y Patagonia. Filtrá por ubicación y precio." />
    <meta name="keywords" content="alquileres, departamentos, casas, vivanco, neuquén, inmobiliaria" />
    <meta name="author" content="Vivanco Group" />

<!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
<!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>

<!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light sticky-top shadow-sm">
        <h1 class="logo mb-0">InViGroup</h1>
    <input type="checkbox" id="check" class="d-none" />
    <label for="check" class="mostrar-menu fs-3">&#8801;</label>
    <nav class="menu d-flex gap-4 align-items-center" role="navigation" aria-label="Menú principal">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="./sobrenosotros.html" class="nav-link">Sobre Nosotros</a>
        <a href="./consultas.html" class="nav-link">Consultas</a>
        <a href="./ventas.html" class="nav-link">Ventas</a>
    <label for="check" class="esconder-menu fs-3">&times;</label>
    </nav>
</header>

<main>

<!-- BANNER -->
    <section id="banner" class="text-white py-5 bg-primary" data-aos="fade-down">
        <div class="contenido-banner text-center container">
            <h2><span>Alquileres</span></h2>
        </div>
    </section>

    <!-- FILTROS -->
    <section class="py-4 bg-light" data-aos="fade-up" data-aos-delay="100">
    <div class="container">
        <h3 class="mb-4 text-center">Filtros de búsqueda</h3>
    <div class="row g-3 justify-content-center">
    <div class="col-md-4">
        <select class="form-select" aria-label="Filtro por ubicación">
            <option selected>Ubicación</option>
            <option value="1">Cutral Co</option>
            <option value="2">Plottier</option>
            <option value="3">Centenario</option>
            <option value="4">San Martín de los Andes</option>
        </select>
    </div>
    <div class="col-md-4">
    <div class="input-group">
        <span class="input-group-text">$ mín</span>
        <input type="number" class="form-control" placeholder="0" aria-label="Precio mínimo" />
    </div>
    </div>
    <div class="col-md-4">
    <div class="input-group">
        <span class="input-group-text">$ máx</span>
        <input type="number" class="form-control" placeholder="0" aria-label="Precio máximo" />
    </div>
    </div>
    </div>
    <div class="text-end mt-3">
        <a href="#departamentos" class="btn btn-success">Buscar</a>
    </div>
    </div>
    </section>

    <!-- DEPARTAMENTOS -->
    <section id="departamentos" class="py-5 bg-white" data-aos="fade-right" data-aos-delay="200" aria-label="Carrusel de departamentos en alquiler">
    <div class="container">
        <h3 class="text-center mb-4">Departamentos en alquiler</h3>
    <div id="carouselDepartamentos" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:600px;">
    <div class="carousel-inner rounded overflow-hidden shadow">
    <div class="carousel-item active">
        <img src="../img/Imagedep1JPG.JPG" class="d-block w-100" alt="Departamento moderno en alquiler" loading="lazy" />
    </div>
    <div class="carousel-item">
        <img src="../img/Imagedep2.JPG" class="d-block w-100" alt="Departamento céntrico disponible" loading="lazy" />
    </div>
    <div class="carousel-item">
        <img src="../img/imagedep4.JPG" class="d-block w-100" alt="Departamento con balcón" loading="lazy" />
    </div>
    </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDepartamentos" data-bs-slide="prev" aria-label="Anterior">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDepartamentos" data-bs-slide="next" aria-label="Siguiente">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    </div>
    </section>

    <!-- CASAS -->
    <section class="py-5 bg-light" data-aos="fade-left" data-aos-delay="200" aria-label="Carrusel de casas en alquiler">
    <div class="container">
        <h3 class="text-center mb-4">Casas en alquiler</h3>
    <div id="carouselCasas" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:600px;">
    <div class="carousel-inner rounded overflow-hidden shadow">
    <div class="carousel-item active">
        <img src="../img/imagecasa1.JPG" class="d-block w-100" alt="Casa familiar con jardín" loading="lazy" />
    </div>
    <div class="carousel-item">
        <img src="../img/imagecasa2.JPG" class="d-block w-100" alt="Casa moderna en barrio tranquilo" loading="lazy" />
    </div>
    <div class="carousel-item">
        <img src="../img/imagecasa3.JPG" class="d-block w-100" alt="Casa amplia de 3 habitaciones" loading="lazy" />
    </div>
    </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCasas" data-bs-slide="prev" aria-label="Anterior">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCasas" data-bs-slide="next" aria-label="Siguiente">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
    </div>
    </section>

    <!-- REDES SOCIALES -->
    <section id="iconos" class="text-center my-4">
    <div id="contenido-iconos" class="d-flex justify-content-center gap-4">
        <a href="https://www.instagram.com/vivancogroup/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <img src="../img/instagram.png" width="40" alt="Logo de Instagram" loading="lazy" />
        </a>
        <a href="https://www.facebook.com/inmobiliariavivancogroup" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <img src="../img/facebook.png" width="40" alt="Logo de Facebook" loading="lazy" />
        </a>
        <a href="mailto:tasaciones@vivancogroup.com" aria-label="Correo electrónico">
            <img src="../img/email.JPG" width="40" alt="Ícono de correo electrónico" loading="lazy" />
        </a>
    </div>
    </section>

</main>

<!-- FOOTER -->
<footer data-aos="fade-up" data-aos-duration="1000" class="bg-light text-center py-3 shadow-sm">
    <section id="pie">
        <p class="mb-0">Provincia de Neuquén - Norte de la Patagonia - República Argentina</p>
    </section>
</footer>

<!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
    AOS.init({
        duration: 1000,
        once: true,
    });
    </script>
</body>
</html>
