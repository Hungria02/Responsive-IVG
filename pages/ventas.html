<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inmobiliaria Vivanco Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    html {
        scroll-behavior: smooth;
    }
    .navbar-collapse {
        transition: all 0.3s ease;
    }
    .logo {
        color: #002e2e;
        font-weight: 300;
        font-size: 1.75rem;
    }
    @media (max-width: 768px) {
        .logo {
        font-size: 1.5rem;
        }
    }
    #banner {
        background-color: #5f9ea0;
    }
    </style>
</head>
<body>

    <!-- HEADER con menú hamburguesa -->
    <header class="bg-light border-bottom">
    <nav class="navbar navbar-expand-md container py-3">
        <a href="#" class="navbar-brand m-0">
        <h2 class="logo">InViGroup</h2>
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menuNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../pages/home.html" class="nav-link text-dark">Inicio</a>
            </li>
            <li class="nav-item">
                <a href="../pages/sobrenosotros.html" class="nav-link text-dark">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
                <a href="../pages/consultas.html" class="nav-link text-dark">Consultas</a>
            </li>
        </ul>
        </div>
    </nav>
    </header>

    <!-- BANNER -->
    <section id="banner" class="text-white py-5">
    <div class="contenido-banner text-center">
        <h3><span>Ventas</span></h3>
    </div>
    </section>

    <!-- FILTROS -->
    <section class="py-4 bg-light">
    <div class="container">
        <h4 class="mb-4">Filtros de búsqueda</h4>
        <div class="row g-3">
        <div class="col-md-4">
            <select class="form-select">
            <option selected>Ubicación</option>
            <option value="1">Cutral Co</option>
            <option value="2">Plottier</option>
            <option value="3">Centenario</option>
            <option value="4">San Martín de los Andes</option>
            </select>
        </div>
        <div class="col-md-4">
            <div class="input-group">
            <span class="input-group-text">$ mín</span>
            <input type="number" class="form-control" placeholder="0">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
            <span class="input-group-text">$ máx</span>
            <input type="number" class="form-control" placeholder="0">
            </div>
        </div>
        </div>
        <div class="text-end mt-3">
        <a href="#departamentos" class="btn btn-success">Buscar</a>
        </div>
    </div>
    </section>

    <!-- DEPARTAMENTOS -->
    <section id="departamentos" class="py-5 bg-white">
    <div class="container">
            <h3 class="text-center mb-4">Departamentos en venta</h3>
        <div id="carouselDepartamentos" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner rounded overflow-hidden">
            <div class="carousel-item active">
                <img src="../img/Imagedep1JPG.JPG" class="d-block w-100" alt="Departamento 1">
            </div>
            <div class="carousel-item">
                <img src="../img/Imagedep2.JPG" class="d-block w-100" alt="Departamento 2">
            </div>
            <div class="carousel-item">
                <img src="../img/imagedep4.JPG" class="d-block w-100" alt="Departamento 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDepartamentos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDepartamentos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
    </div>
    </section>

    <!-- CASAS -->
    <section class="py-5 bg-light">
    <div class="container">
        <h3 class="text-center mb-4">Casas en venta</h3>
        <div id="carouselCasas" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner rounded overflow-hidden">
            <div class="carousel-item active">
                <img src="../img/imagecasa1.JPG" class="d-block w-100" alt="Casa 1">
            </div>
            <div class="carousel-item">
                <img src="../img/imagecasa2.JPG" class="d-block w-100" alt="Casa 2">
            </div>
            <div class="carousel-item">
                <img src="../img/imagecasa3.JPG" class="d-block w-100" alt="Casa 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCasas" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCasas" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
    </div>
    </section>

    <!-- REDES SOCIALES -->
    <section class="py-4 text-center bg-white">
    <div class="container">
        <h5 class="mb-3">Seguinos</h5>
        <div class="d-flex justify-content-center gap-4">
            <img src="../img/instagram.png" width="50" alt="Instagram">
            <img src="../img/facebook.png" width="50" alt="Facebook">
            <img src="../img/email.JPG" width="50" alt="Email">
        </div>
    </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Provincia de Neuquén - Norte de la Patagonia - República Argentina</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
