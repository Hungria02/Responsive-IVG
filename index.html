<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Inmobiliaria Vivanco Group. Servicios seguros y confiables en el norte de la Patagonia." />
  <meta name="keywords" content="inmobiliaria, vivanco, neuquén, casas, alquiler, venta, tasaciones" />
  <meta name="author" content="Vivanco Group" />
  <title>Inmobiliaria Vivanco Group</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/styles.css" />

  <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
</head>
<body>

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center p-3 bg-light sticky-top shadow-sm">
    <h1 class="logo mb-0">InViGroup</h1>
    <input type="checkbox" id="check" class="d-none" />
    <label for="check" class="mostrar-menu fs-3">&#8801;</label>
    <nav class="menu d-flex gap-4 align-items-center" role="navigation" aria-label="Menú principal">
      <a href="./pages/Servicios.html" class="nav-link">Servicios</a>
      <a href="./sobrenosotros.html" class="nav-link">Sobre Nosotros</a>
      <a href="./consultas.html" class="nav-link">Consultas</a>
      <label for="check" class="esconder-menu fs-3">&times;</label>
    </nav>
  </header>

  <!-- BANNER PRINCIPAL -->
  <main class="container my-5">
    <section id="banner" class="text-center py-5" data-aos="fade-up" data-aos-duration="1000">
      <div class="contenido-banner">
        <h2><span class="text-primary fw-bold">INMOBILIARIA VIVANCO GROUP:</span> Segura y confiable</h2>
        <a href="./pages/Servicios.html" class="btn btn-success btn-lg mt-3">Empezar</a>
      </div>
    </section>

    <!-- SECCIÓN PERSONA -->
    <section id="persona" class="text-center my-5" data-aos="fade-up" data-aos-duration="1000" aria-label="Información de Rubén Vivanco">
      <img src="./img/Nicolas.jpg" alt="Foto de Rubén Vivanco" class="rounded-circle shadow" width="200" height="200" loading="lazy" />
      <h3 class="mt-3">Rubén Vivanco</h3>
      <p class="text-muted fst-italic">Contador Público Nacional, Martillero y Corredor Público</p>
      <a href="./pages/sabermas.html" class="btn btn-outline-primary">Saber más</a>
    </section>

    <!-- ICONOS DE CONTACTO -->
    <section id="iconos" aria-label="Redes sociales" class="d-flex justify-content-center gap-4 my-5">
      <a href="https://www.instagram.com/vivancogroup/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="./img/instagram.png" width="40" alt="Logo de Instagram" loading="lazy" />
      </a>
      <a href="https://www.facebook.com/inmobiliariavivancogroup" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <img src="./img/facebook.png" width="40" alt="Logo de Facebook" loading="lazy" />
      </a>
      <a href="mailto:tasaciones@vivancogroup.com" aria-label="Enviar correo electrónico">
        <img src="./img/email.JPG" width="40" alt="Ícono de correo electrónico" loading="lazy" />
      </a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-light text-center py-3 shadow-sm" data-aos="fade-up" data-aos-duration="1000">
    <p class="mb-0">Provincia de Neuquén - Norte de la Patagonia - República Argentina</p>
  </footer>

  <!-- Bootstrap JS Bundle CDN (Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS CDN -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true, // Animaciones sólo una vez
      duration: 1000,
      easing: 'ease-in-out',
    });
  </script>
</body>
</html>
